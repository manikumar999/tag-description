	<h1 >Sabic Plant</h1>
	<p>Machine Learning to Predict Tag Description.</p>

	<br><br>
	<div class='container'>

<form action="{{ url_for('predict')}}" method="post">
<div class="form-row">
    <div class="col-md-4 mb-3">
    	<label for="validationDefault01">1. Name Code One</label>
      <select class="custom-select" name="name_code4" required>
      <option value="">Select</option>
      <option value="QT-">QT-</option>
      <option value="DSG">DSG</option>

      
      

      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">2. Name Code Two</label>
      <select class="custom-select" name="name_code3" required>
      <option value="">Select</option>
      <option value="A">A</option>
      <option value="F">F</option>
      <option value="G">G</option>
      <option value="H">H</option>
      <option value="L">L</option>
      <option value="P">P</option>
      <option value="S">S</option>
      <option value="T">T</option>
      <option value="Z">Z</option>

     

      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">3. Name Code Three</label>
      <select class="custom-select" name="name_code2" required>
      <option value="">Select</option>
      <option value="01">01</option>
      <option value="01-1">01-1</option>
      <option value="02">02</option>
      <option value="02-1">02-1</option>
      <option value="02-2">02-2</option>
      <option value="03">03</option>
      <option value="04">04</option>

      <option value="06">06</option>

      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>

      <option value="12">12</option>
      <option value="13">13</option>
      <option value="20">20</option>
      <option value="TAT">TAT</option>
      

       </select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">4. Name Code Four</label>
      <select class="custom-select" name="name_code" required>
      <option value="">Select</option>
      <option value="alrm">alrm</option>
      <option value="mode">mode</option>
      <option value="mv">mv</option>
      <option value="pv">pv</option>
      <option value="c3tp03">c3tp03</option>
      <option value="sum">sum</option>
      

       </select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">5. Data TYpe</label>
      <select class="custom-select" name="Point Type" required>
      <option value="">Select</option>
      <option value="String">String</option>
      <option value="Float32">Float32</option>

      </select>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">6. PID NAME</label>
      <select class="custom-select" name="PID's" required>
      <option value="">Select</option>
      <option value="Coalescer and Filter">Coalescer and Filter</option>
      <option value="Quench Water Cooling">Quench Water Cooling</option>
      <option value="Water Quench Tower">Water Quench Tower</option>
      <option value="condensate stripper">condensate stripper</option>
      <option value="dilution Steam Generation">dilution Steam Generation</option>

      </select>
    </div>

  <button class="btn btn-primary" type="submit">Submit form</button>
